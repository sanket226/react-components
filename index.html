<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>        
        <meta charset="utf-8">
        <title>Tweet Box | React</title>
    </head>
    <body>
        <div id="tweet-yo"></div>
        <script type="text/jsx">
            var TweetBox = React.createClass({
                getInitialState: function(){
                    return{
                        text: ""
                    };
                },
                handleChange: function(event){
                    //console.log(event.target.value);
                    this.setState({text: event.target.value});
                },
                render: function() {
                    return (
                        <div className="well clearfix">
                            <textarea className="form-control" onChange={this.handleChange}></textarea>
                            <br/>
                            <span>{140 - this.state.text.length}</span>
                            <button className="btn btn-primary pull-right" disabled={this.state.text.length==0 || this.state.text.length>140}>Tweet</button>
                        </div>
                    );
                }
            });

            ReactDOM.render(<TweetBox/>, document.getElementById("tweet-yo"));
        </script>
    </body>
</html>
